<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Image Board</title>
</head>
<body>
<header><h1>MY IMAGEBOARD</h1></header>
    

    <div id='main'>
        <form class="upload">
    <h2>UPLOAD YOUR PICS</h2>
    
    
    <input type="text" name="title" placeholder="NAME" v-model="username">

    <input type="text" name="title" placeholder="IMAGE TITLE" v-model="title">
    
    <input type="text" name="title" placeholder="DESCRIPTION OF IMAGE" v-model="description">

    <input v-on:change="fileChanged" type="file" name="file" id="file" accept="image/*">

    <button v-on:click="uploadImage">UPLOAD</button>

</form>

<div id="imgwrapper">

    <div v-for="image in images" :key="image.id" >
        <img v-bind:src="image.url" v-on:click='selectedImage=image.id' v-bind:alt='image-title'>

       <div class="imginner">Title: {{ image.title }}, ID:{{ image.id }}
           <br>"{{ image.description }}"
       </div>
       



       <!-- Vue.component --------------------------------------->
       <img-overlay v-on:close="selectedImage=false" v-if="selectedImage"  v-bind:name="selectedImage.image" v-on:click="selectedImage"></img-overlay>
    
        




    </div>

    </div>

</div>



    <!-- im public ordner  -->
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/imageboard.js"></script>

    <script type="text/x-template" id="template-img-overlay">
        <div class="img-overlay">
            
            <button v-on:click="closeSign" class="close">x</button>
            
            <h1>IMG Overlay!</h1>
            <h2>{{ title}}</h2>
            <p>{{ description }}</p>

            <div>

            </div>
            
        </div>  

        
    </script>


</body>
</html>
